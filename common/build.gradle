    implementation files('libs/umeng-shareboard-widget-6.9.4.jar')
    implementation files('libs/BASE64.jar')
    implementation 'com.google.zxing:core:3.3.0'

    compile 'com.github.hackware1993:MagicIndicator:1.5.0'

