    api files('libs/umeng-share-sina-full-6.9.4.jar')
    api files('libs/umeng-share-wechat-full-6.9.4.jar')
    api files('libs/wechat-sdk-android-without-mta-5.1.4.jar')
    api files('libs/weiboSDKCore.jar')
